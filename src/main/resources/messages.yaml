errors:
  no-permission: "&cYou don't have permission to use {command}"
color:
  errors:
    no-color-permissions: "&cYou don't have permissions for the {color}"
    target-invalid: "&cThe target you provided isn't online or doesn't exist."
  name:
    color: 
      set: "&7Your name color has been set to {color}"
      reset: "&7Your name color has been reset"
    format:
      set: "&7Your name format has been set to {color}"
      reset: "&7Your name format has been reset"
  chat: 
    color:
      set: "&7Your chat color has been set to {color}"
      reset: "&7Your chat color has been reset"
    format:
      set: "&7Your chat format has been set to {color}"
      reset: "&7Your chat format has been reset"
nickname:
  errors:
    improper-usage: "&cPlease provide a nickname or a target."
    no-target: "&cYou must specify a target."
    target-invalid: "&cThe target you provided doesn't exist."
    too-long: "&cNicknames can't be longer than 16 characters."
    no-spaces: "&eA nickname can't contain spaces."
    exists: "&cThat name &7({nickname}&7)&c is already in use."
  reset:
    self: "&aYou've successfuly reset your nickname"
    others: "&aYou've successfully reset {target}'s nickname"
  set:
    self: "&aYou've successfuly set your nickname to {nickname}"
    others: "&aYou've successfully set {target}'s nickname to {nickname}"
teleport:
  errors:
    no-target: "&cPlease provide a player you wish to teleport to."
    target-invalid: "&c{target} either doesn't exist or is not online."
  success: 
    self: "&aYou've successfully teleported to {target}"
    others: "&aYou've successfuly teleported {subject} to {target}"
ping:
  errors:
    target-invalid: "&cThe target you provided isn't online or doesn't exist."
  responses:
    self:
      ping: "&7Your ping is &a{ping}ms"
      hi: "&7Hi there! (&a{ping}ms&7)"
    others:
      ping: "&7{target_nickname}&7's ping is &a{ping}ms"
