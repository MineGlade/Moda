errors:
  no-permission: "&cYou don't have permission to use {command}"
color:
  name: "&aYour name color has been set to {name-color}"
nickname:
  errors:
    improper-usage: "&cPlease provide a nickname or a target."
    no-target: "&cYou must specify a target."
    target-invalid: "&cThe target you provided isn't online or doesn't exist."
    too-long: "&cNicknames can't be longer than 16 characters."
    no-spaces: "&eA nickname can't contain spaces."
  reset:
    self: "&aYou've successfuly reset your nickname"
    others: "&aYou've successfully reset {target}'s nickname"
  set:
    self: "&aYou've successfuly set your nickname to {nickname}"
    others: "&aYou've successfully set {target}'s nickname to {nickname}"
ping:
  errors:
    target-invalid: "&cThe target you provided isn't online or doesn't exist."
  responses:
    self:
      ping: "&7Your ping is &a{ping}ms"
      hi: "&7Hi there! (&a{ping}ms&7)"
    others:
      ping: "&7{target_nickname}&7's ping is &a{ping}ms"
